<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats demo</title>
<style>

    .container {
        background-color: #333;
    }

    .box {
        width: 25%;
        
        padding: 8px;
        box-sizing: border-box;
        /* float: left; */
    }
    
    .bg {
        width: 100%;
        aspect-ratio: 1;
    }

    .box:nth-child(1) .bg { background-color: #f09;}
    .box:nth-child(2) .bg { background-color: #9f0;}
    .box:nth-child(3) .bg { background-color: #fd0;}
    .box:nth-child(4) .bg { background-color: #09f;}

</style>
</head>
<body>
    <div class="container">
        <div class="box"><div class="bg"></div></div>
        <div class="box"><div class="bg"></div></div>
        <div class="box"><div class="bg"></div></div>
        <div class="box"><div class="bg"></div></div>
    </div>
    
</body>
</html>
